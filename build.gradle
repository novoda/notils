buildscript {
    repositories {
        jcenter()
        maven { url 'http://repo.springsource.org/plugins-release' }
    }
    dependencies {
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.4'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.6'
        classpath 'com.novoda:android-bintray-release:0.1.0'
    }
}

apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'
apply plugin: 'propdeps-idea'
apply plugin: 'propdeps-eclipse'

repositories {
    mavenCentral()
}

dependencies {
    optional 'com.google.android:android:4.0.1.2'
    optional 'com.google.android:support-v4:r7'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

apply plugin: 'android-bintray-release'

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'notils'
    version = project.version

    uploadName = 'NoTils'
    description = 'Never again need a .utils. package yur scurvy sea dogs!'
    website = 'https://github.com/novoda/NoTils'
}
